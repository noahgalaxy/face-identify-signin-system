server:
  port: 8081
spring:
  datasource:
    druid:
      db-type: com.alibaba.druid.pool.DruidDataSource
      filters: stat,wall
      max-active: 20
      max-wait: 60000
      min-idle: 2
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 1 from dual
      test-on-borrow: false
      test-while-idle: true
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      openlookeng:
        url: jdbc:lk://localhost:8080
        driver-class-name: io.hetu.core.jdbc.OpenLooKengDriver
        username: root
        password:
      mysql:
        url: jdbc:mysql://localhost:3306?useSSL=false
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: fisheep

mybatis:
  mapper-locations: classpath:mapper/**/*.xml

face-image-root-dir: /home/fisheep/code/java/face-signin-backen-test/src/main/resources/upload